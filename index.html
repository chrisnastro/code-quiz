<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class=>
        <div class="title">Code Quiz<a href="highscore.html" class="highscores float-end">View Highscores</a>
        </div>
    </header>


    <main class="container poisition-relative">
        <div id="start" class="text-center">
            <h1>Code Quiz</h1>
            <button type="button" class="buttons mt-5" id="startbutton">Start Quiz</button>
        </div>
        <div id="rulesbox" class="rules mt-5" style="width: auto">
            <div class="ruletitle">Quiz Rules</div>
            <div class="rules">
                <div class="rule">Rule 1. You have one minute to complete the quiz.</div>
                <div class="rule">Rule 2. Incorrect answers result in a time penalty of 5 seconds.</div>
            </div>
        </div>
        <section id="questionbox" class="hide row quiz-box mt-5" style="width: auto">
            <div id="timeleft">
                <span>Time Remaining: 60</span>
            </div>
            <h1 class="questions">
                <span></span>
            </h1>
            <div id="choices" class="flex-direction">
                <div class="answer"><span></span></div>
                <div class="answer"><span></span></div>
                <div class="answer"><span></span></div>
                <div class="answer"><span></span></div>
            </div>
            <div id="response">
                <span></span>
            </div>
        </section>
        <div id="finish" class="hide text-center p-5">
            <div class="flex direction">
                <h1>Good Job!</h1>
                <h3 class="score hide"></h3>
                <h2>Enter Your Initials:</h2>
                <input type="text" id="initials" class="mt-1">
                <button id="scorebutton">Submit</button>
            </div>
        </div>

    </main>


    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
